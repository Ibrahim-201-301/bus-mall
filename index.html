<!DOCTYPE html>
<html>
    <head>
        <title>Bus Mall</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
    </head>
    <body>
        <header>
            <section id="headerdiv">
                <img id="left-bus" src="img/bus-icon-27.png" alt="line drawing of a bus" title="left bus"/>
                <h1>Next Shop: Bus Mall</h1>
            </section>
        </header>
        <main>
            <section id="maindiv">
                <section id="instructions">
                    <h2>Vote for the Item you'd most like to see in the next edition of Bus Mall!</h2>
                    <br>
                    <h2>Results will be updated and displayed after each round of voting has concluded.</h2>
                </section>
                <section id="image-house">
                    <img id="bag" src="img/bag.jpg" alt="R2D2 suitcase" title="R2D2 Bag"/>
                    <img id="banana" src="img/banana.jpg" alt="banana shaped banana slicer" title="Banana Slicer"/>
                    <img id="bathroom" src="img/bathroom.jpg" alt ="iPad & TP Stand" title="iPad & TP Stand"/>
                </section>
            </section>
        </main>
        <canvas id="myChart" width="150" height="50"></canvas>
        <footer>

        </footer>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script> -->
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
