<!DOCTYPE html>
<html>
    <head>
        <title>Bus Mall</title>
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section id="headerdiv">
                <img id="left-bus" src="img/bus-icon-27.png" alt="line drawing of a bus" title="left bus"/>
                <h1>Next Shop: Bus Mall</h1>
            </section>
        </header>
        <main>
            <section id="maindiv">
                <section id="result-house">
                    <h2>Results</h2>
                </section>
                <section id="image-house">
                    <img id="bag" src="img/bag.jpg" alt="R2D2 suitcase" title="R2D2 Bag"/>
                    <img id="banana" src="img/banana.jpg" alt="banana shaped banana slicer" title="Banana Slicer"/>
                    <img id="bathroom" src="img/bathroom.jpg" alt ="iPad & TP Stand" title="iPad & TP Stand"/>
                </section>
                <section id="instructions">
                    <p>Vote for the Item you'd most like to see in the next edition of Bus Mall!</p>
                    <p>Results will be displayed after voting has concluded.</p>
                </section>
            </section>
        </main>
        <footer>

        </footer>
        <script src="app.js"></script>
    </body>
</html>
